<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 62</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src=""></script>
    <center>
        <ul>
            <li class="links"><a href="#home">Home</a></li>
            <li class="links"><a href="#grid-View">Grid View</a></li>
            <li class="links"><a href="#slide-View">Slide View</a></li>
        </ul>
    </center>
    <section id="home">
        <img src="flowers.gif">
        <h1>I don't know what to do</h1>
    </section>
    <br>
    <br>
    <br>
    <br>
    <section id="grid-View">
        <h1>Grid View</h1>
        <img src="blue.jpg">
        <img src="Orange.png">
        <img src="Pink%20tulip.jpg">
        <img src="purple.jpg">
        <img src="Red%20rose.jpg">
        <img src="violet.jpg">
        <img src="White.jpg">
        <img src="yellow.jpg">
    </section>
    <br>
    <br>
    <br>
    <br>
    <section id="slide-View">
        <h1>Slide View</h1>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glpyhicon glyhicon-chevron-left"></span>
            <span class="sr-only">Prev</span>
        </a>
        <div class="item">
            <img class="img-responsive" src="blue.jpg" alt="Blue" style="width:100%;">
            <div class="carousel-caption">
                <h3>Blue Flower</h3>
            </div>

            <img class="img-responsive" src="Orange.png" alt="Orange" style="width:100%;">
            <div class="carousel-caption">
                <h3>Orange Flower</h3>
            </div>

            <img class="img-responsive" src="Pink%20tulip.jpg" alt="Pink" style="width:100%;">
            <div class="carousel-caption">
                <h3>Pink Flower</h3>
            </div>

            <img class="img-responsive" src="purple.jpg" alt="Purple" style="width:100%;">
            <div class="carousel-caption">
                <h3>Purple Tulip</h3>
            </div>

            <img class="img-responsive" src="Red%20rose.jpg" alt="Red" style="width:100%;">
            <div class="carousel-caption">
                <h3>Red Rose</h3>
            </div>

            <img class="img-responsive" src="violet.jpg" alt="Voilet" style="width:100%;">
            <div class="carousel-caption">
                <h3>Voilet</h3>
            </div>

            <img class="img-responsive" src="White.jpg" alt="White" style="width:100%;">
            <div class="carousel-caption">
                <h3>White Flower</h3>
            </div>

            <img class="img-responsive" src="yellow.jpg" alt="Yellow" style="width:100%;">
            <div class="carousel-caption">
                <h3>Sunflower</h3>
            </div>
        </div>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glpyhicon glyhicon-chevron-right"></span>
            <span class="sr-only">next</span>
        </a>
    </section>
</body>

</html>
